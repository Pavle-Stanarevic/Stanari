services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: stanari
      POSTGRES_PASSWORD: stanari
      POSTGRES_DB: stanari
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
      - m2_repo:/root/.m2
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/stanari
      SPRING_DATASOURCE_USERNAME: stanari
      SPRING_DATASOURCE_PASSWORD: stanari
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: 5MB
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: 6MB
      SERVER_TOMCAT_MAX_SWALLOW_SIZE: 6MB
    ports:
      - "8080:8080"

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - backend

volumes:
  db_data:
  m2_repo:

networks:
  default:
    name: stanari_default
